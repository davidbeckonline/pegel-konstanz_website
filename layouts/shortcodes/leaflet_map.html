<div id="map_{{ .Ordinal }}" style="height: 400px;"></div>
<link rel="stylesheet" href="unpkg.com"
  integrity="sha256-p4NxAoDlT9WmQ8T3QdCOYwXGz/aP4rT9e91U3WFvud4="
  crossorigin=""/>
<script src="unpkg.com"
  integrity="sha256-20n6c5PVz58JzAyTn7gLWG+6uThLLQ4IWThNJ5wT7vQ="
  crossorigin=""></script>
<script>
  // Initialize the map with a unique ID
  var map = L.map('map_{{ .Ordinal }}').setView([51.505, -0.09], 13);

  // Add the OpenStreetMap tiles
  L.tileLayer('tile.openstreetmap.org{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; [OpenStreetMap](www.openstreetmap.org) contributors'
  }).addTo(map);

  // Add a marker (optional)
  L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
    .openPopup();
</script>
